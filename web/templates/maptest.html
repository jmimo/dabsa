{% extends "layout.html" %}
{% block content %}
<div class="container-fluid fill">
  <ul>
  {% for point in points %}
  <li>[{{point.latitude_dec}}] [{{point.longitude_dec}}]</li>   
  {% endfor %}
  </ul>
  {% if airspaces %}
    <ul>
    {% for airspace in airspaces %}
      <li>{{airspace.description}}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endblock %}
