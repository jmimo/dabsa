<div class="mapMenuOutline">
<div class="container-fluid mapMenu">
  <div class="row">
    <div id="selection-show-hide-buttons-div" class="col-xs-12 hide">
       <h5 class="text-center">Selection</h5>
	<div class="form-group checkbox">
	  <label>
	    <input id="toggle-selection-checkbox" type="checkbox" onclick="toggle_selection();">Show Selection</input>
	  </label>
	</div>
  </div>
 </div>
 <div class="row">
   <div id="airspaces" class="col-xs-12 hide">
     <h5 class="text-center">Airspaces</h5>
     <div class="form-group checkbox">
       <label>
         <input id="toggle-ctr-checkbox" class="airspace_selector" type="checkbox" onclick="toggle_airspace_or_addition('toggle-ctr-checkbox','airspace',['CTR']);">CTR</input>
       </label>
     </div>
     <div class="form-group checkbox">
       <label>
         <input id="toggle-tma-checkbox" class="airspace_selector" type="checkbox" onclick="toggle_airspace_or_addition('toggle-tma-checkbox','airspace',['CLASS_C','CLASS_D','CLASS_E']);">TMA</input>
       </label>
     </div>
     <div class="form-group checkbox">
       <label>
         <input id="toggle-restricted-checkbox" class="airspace_selector" type="checkbox" onclick="toggle_airspace_or_addition('toggle-restricted-checkbox','airspace',['RESTRICTED']);">Restricted</input>
       </label>
     </div>
     <div class="form-group checkbox">
       <label>
         <input id="toggle-prohibited-checkbox" class="airspace_selector" type="checkbox" onclick="toggle_airspace_or_addition('toggle-prohibited-checkbox','airspace',['PROHIBITED']);">Prohibited</input>
       </label>
     </div>
     <div class="form-group checkbox">
       <label>
         <input id="toggle-danger-checkbox" class="airspace_selector" type="checkbox" onclick="toggle_airspace_or_addition('toggle-danger-checkbox','airspace',['DANGER']);">Danger</input>
       </label>
     </div>
     <h5 class="text-center">Additions</h5>
     <div id="additions-load-button-div">
       <button id="additions-load-button" class="btn btn-primary btn-xs btn-block ladda-button" data-style="zoom-in" data-size="xs" onclick="load_additions();">
         <span class="ladda-label">Load Additions</span>
         <span class="ladda-spinner"></span>
       </button> 
     </div>
     <div id="additions-checkboxes-div" class="hide">
       <div class="form-group checkbox">
         <label>
           <input id="toggle-obstacles-checkbox" class="additions-selector" type="checkbox" onclick="toggle_airspace_or_addition('toggle-obstacles-checkbox','obstacle',null);">Obstacle</input>
         </label>
       </div>
       <div class="form-group checkbox">
         <label>
           <input id="toggle-wildlife-checkbox" class="additions-selector" type="checkbox" onclick="toggle_airspace_or_addition('toggle-wildlife-checkbox','wildlife',null);">Wildlife Protection</input>
         </label>
       </div>
         <button id="additions-removal-button" class="btn btn-primary btn-xs btn-block" data-style="zoom-in" onclick="remove_additions();">
           <span>Remove Additions</span>
         </button>
     </div>
   </div>
 </div>
</div>
