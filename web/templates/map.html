{% extends "layout.html" %}
{% block content %}
<div class="container-fluid fill">
  {{gmap.html}}
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  var currentSelection;
  var confirmWindow;

  function extendMap(map) {
    var drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.POLYGON,
        drawingControl: true,
        drawingControlOptions: {
          position: google.maps.ControlPosition.TOP_CENTER,
          drawingModes: [google.maps.drawing.OverlayType.POLYGON]
        },
	polygonOptions: {
	  draggable: true,
	  editable: true,
	  strokeColor: '#FF6600',
	  strokeOpacity: 0.8,
	  strokeWeight: 2,
	  fillColor: '#FFCC00',
	  fillOpacity: 0.35
        } 
    });
    drawingManager.setMap(map);

    google.maps.event.addListener(drawingManager, 'polygoncomplete', function(polygon) {
	google.maps.event.addListener(polygon, 'rightclick', function(event) {
          currentSelection = polygon;
          confirmWindow = new google.maps.InfoWindow({
content: '<div class="container-fluid"><b>Selection</b><br/><div class="btn-group btn-group-xs"><button class="btn btn-primary btn-success ladda-button" data-style="zoom-in" onclick="submitSearchArea()"><span class="ladda-label">Submit</span><span class="ladda-spinner"></span></button><button class="btn btn-danger" onclick="removeSelection()">Remove</button></div></div>'
          });
          confirmWindow.setPosition(event.latLng);
 	  confirmWindow.open(map);	   
          Ladda.bind('button');
        });
    });

  }
  
  function removeSelection() {
    if(currentSelection) {
      currentSelection.setEditable(false);
      currentSelection.setMap(null);
      currentSelection = null;
    }
    confirmWindow.close();
  }

  function submitSearchArea() {
    if(currentSelection) {
      submitPolygonSelection(currentSelection);
    }
  }

  function submitPolygonSelection(polygon) {
    var form = document.createElement("form");
    form.setAttribute("method","POST");
    form.setAttribute("action","/map");
    var amount = document.createElement("input");
    amount.setAttribute("type","hidden");
    amount.setAttribute("name","amount");
    amount.setAttribute("value",polygon.getPath().getLength());
    form.appendChild(amount);
    polygon.getPath().forEach(function(latlng,i) {
        var point = document.createElement("input");
        point.setAttribute("type","hidden");
        point.setAttribute("name","point_" + i);
        point.setAttribute("value",latlng.lat() + ":" + latlng.lng());
        form.appendChild(point);
    });
    document.body.appendChild(form);
    form.submit();
    document.body.removeChild(form);
  }

</script>
{{gmap.js}}
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=drawing&sensor=false"></script>
{% endblock %}
