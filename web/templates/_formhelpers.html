{% macro render_field(field) %}
  {% if field.errors %}
    <div class="form-group has-error has-feedback">
  {% else %}
    <div class="form-group">
  {% endif %}
  {{ field.label(class='col-sm-2 control-label') }}
  <div class="col-sm-10">
    {{ field(class='form-control') }}
  </div>
</div>
{% endmacro %}
